<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@500;600;700&family=Inter:wght@400;700&family=Source+Serif+Pro:wght@700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png">
    <title>CSS Bayan</title>
  </head>

  <body>
    <main>
      <div class="main-container">
        <h1>CSS Bayan</h1>
        <div class="mems-container">
        <div class="mems-item">
          <div class="title-btn">
            <h2>Relax, David</h2>
            <div class="check-mark-btn"></div>
          </div>
          <div class="hidden-block">
            <img
              src="assets/3-funny-medical-memes-doctors.png"
              class="img-mems"
              alt="relax">
          </div>
        </div>
        <div class="mems-item">
          <div class="title-btn">
            <h2>When your back hurts</h2>
            <div class="check-mark-btn"></div>
          </div>
          <div class="hidden-block">
            <img
              src="assets/41482771_1779252852191260_2443118659439165440_o.jpg"
              class="img-mems"
              alt="back-hurts">
          </div>
        </div>
        <div class="mems-item">
          <div class="title-btn">
            <h2>Doctor's prescription</h2>
            <div class="check-mark-btn"></div>
          </div>
          <div class="hidden-block">
            <img
              src="assets/Funny-Doctors-Medical-Memes-144-5b571ba942259__700.jpg"
              class="img-mems"
              alt="prescription">
          </div>
        </div>
        <div class="mems-item">
          <div class="title-btn">
            <h2>"I'm sorry"</h2>
            <div class="check-mark-btn"></div>
          </div>
          <div class="hidden-block">
            <img
              src="assets/When-others-say-I-am-Sorry-when-doctors-say-I-am-sorry-meme-3685.png"
              class="img-mems"
              alt="I-am-Sorry">
          </div>
        </div>
        <div class="mems-item">
          <div class="title-btn">
            <h2>Photoshop and doctors</h2>
            <div class="check-mark-btn"></div>
          </div>
          <div class="hidden-block">
            <img
              src="assets/Doctor-memes-29.jpeg"
              class="img-mems"
              alt="photoshop">
          </div>
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
