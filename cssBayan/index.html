<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@500;600;700&family=Inter:wght@400;700&family=Source+Serif+Pro:wght@700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png">
    <title>CSS Bayan</title>
  </head>

  <body>
    <header>
      <h1 class="title">CSS Bayan</h1>
    </header>
    <main>
      <!-- <div class="main-container"> -->
        <div class="mems-container">
        <div class="mems-item">
          <input class="title-input" type="radio" name="accordion-mems" id="accordion-1" checked>
          <label class="label-mems" for="accordion-1">
            <span class="mems-text">Relax, David</span>
            <div class="check-mark-btn"></div>
          </label>
          <div class="hidden-block">
            <img
              src="assets/3-funny-medical-memes-doctors.png"
              class="img-mems"
              alt="relax" width="400" height="400">
          </div>
        </div>
        <div class="mems-item">
          <input class="title-input" type="radio" name="accordion-mems" id="accordion-2">
          <label class="label-mems" for="accordion-2">
            <span class="mems-text">When your back hurts</span>
            <div class="check-mark-btn"></div>
          </label>
          <div class="hidden-block">
            <img
              src="assets/41482771_1779252852191260_2443118659439165440_o.jpg"
              class="img-mems"
              alt="back-hurts" width="400" height="500">
          </div>
        </div>
        <div class="mems-item">
          <input class="title-input" type="radio" name="accordion-mems" id="accordion-3">
          <label class="label-mems" for="accordion-3">
            <span class="mems-text">Doctor's prescription</span>
            <div class="check-mark-btn"></div>
          </label>
          <div class="hidden-block">
            <img
              src="assets/Funny-Doctors-Medical-Memes-144-5b571ba942259__700.jpg"
              class="img-mems"
              alt="prescription" width="400" height="400">
          </div>
        </div>
        <div class="mems-item">
          <input class="title-input" type="radio" name="accordion-mems" id="accordion-4">
          <label class="label-mems" for="accordion-4">
            <span class="mems-text">"I'm sorry"</span>
            <div class="check-mark-btn"></div>
          </label>
          <div class="hidden-block">
            <img
              src="assets/When-others-say-I-am-Sorry-when-doctors-say-I-am-sorry-meme-3685.png"
              class="img-mems"
              alt="I-am-Sorry" width="400" height="400">
          </div>
        </div>
        <div class="mems-item">
          <input class="title-input" type="radio" name="accordion-mems" id="accordion-5">
          <label class="label-mems" for="accordion-5">
            <span class="mems-text">Photoshop and doctors</span>
            <div class="check-mark-btn"></div>
          </label>
          <div class="hidden-block">
            <img
              src="assets/Doctor-memes-29.jpeg"
              class="img-mems"
              alt="photoshop" width="400" height="300">
          </div>
        </div>
        </div>
      <!-- </div> -->
    </main>
  </body>
</html>
